<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich text editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="options">
            <!-- text format -->
            <button id="bold" class="option-button format"><i class="fa-solid fa-bold"></i></button>
            <button id="italic" class="option-button format"><i class="fa-solid fa-italic"></i></button>
            <button id="underline" class="option-button format"><i class="fa-solid fa-underline"></i></button>
            <button id="strikethrough" class="option-button format"><i class="fa-solid fa-strikethrough"></i></button>
            <button id="superscrpt" class="option-button script"><i class="fa-solid fa-superscript"></i></button>
            <button id="subscrpt" class="option-button script"><i class="fa-solid fa-subscript"></i></button>

            <!-- list -->
            <button id="insertUnorderedList" class="option-button"><i class="fa-solid fa-list"></i></button>
            <button id="insertOrderedList" class="option-button"><i class="fa-solid fa-list-ol"></i></button>
            
            <!-- undo/redo -->
            <button id="undo" class="option-button"><i class="fa-solid fa-rotate-left"></i></button>
            <button id="redo" class="option-button"><i class="fa-solid fa-rotate-right"></i></button>
            
            <!--link  -->
            <button id="createLink" class="adv-option-button"><i class="fa fa-link"></i></button>
            <button id="unLink" class="option-button"><i class="fa fa-unlink"></i></button>
            
            <!-- text alignment -->
            <button id="justifyLeft" class="option-button align"><i class="fa-solid fa-align-left"></i></button>
            <button id="justifyCenter" class="option-button align"><i class="fa-solid fa-align-center"></i></button>
            <button id="justifyRight" class="option-button align"><i class="fa-solid fa-align-right"></i></button>
            <button id="justifyFull" class="option-button align"><i class="fa-solid fa-align-justify"></i></button>
            <button id="indent" class="option-button  spacing"><i class="fa-solid fa-indent"></i></button>
            <button id="outdent" class="option-button  spacing"><i class="fa-solid fa-outdent"></i></button>

            <!--for  heading -->
            <select id="formatBlock"  class="adv-option-button">
                <option value="H1" class="">H1</option>
                <option value="H2" class="">H2</option>
                <option value="H3" class="">H3</option>
                <option value="H4" class="">H4</option>
                <option value="H5" class="">H5</option>
                <option value="H6" class="">H6</option>
            </select>

            <!-- for font -->
            <select  id="fontName" class="adv-option-button"></select>
            <select  id="fontSize" class="adv-option-button"></select>

            <!-- text color -->
            <div class="input-wrapper">
                <input type="color" class="adv-option-button" id="forecolor">
                <label for="forecolor">Font Color</label>
            </div>

            <!-- background  color -->
            <div class="input-wrapper">
                <input type="color" class="adv-option-button" id="backcolor">
                <label for="backcolor">Highlight Color</label>
            </div>
        </div>
        <div id="text_input" class="" contenteditable="true">
        </div>
    </div>

    <!-- script -->
    <script src="script.js"></script>
</body>
</html>
