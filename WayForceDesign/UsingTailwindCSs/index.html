<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayforce</title>
    <!-- <link rel="stylesheet" href="index.css"> -->
    <script src="https://kit.fontawesome.com/72038e3a92.js" crossorigin="anonymous"></script>
    <style>
        .header-nav {
            background-color: #387ADF;
            padding: 5px 20px 2px 20px;
        }

        .header-nav div {
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: x-large;
            font-weight: 500;
            font-family: Arial, Helvetica, sans-serif;
        }

        .flex {
            display: flex;
        }

        header {
            position: fixed;
            right: 0%;
            left: 0%;
        }

        footer {
            position: fixed;
            right: 0%;
            left: 0%;
            bottom: 0%;
        }

        .header-icon a {
            text-decoration: none;
        }

        /* Navigation bar style */
        #navigation_bar {
            padding:0px 20px;
            justify-content: space-between;
            align-items: baseline;
            flex-grow: 1;
            background-color: white;
        }
        .nav-link{
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            padding: 15px;
        }
        .nav-link img{
            /* width: 50%; */
            /* height: auto; */
        }
        .nav-link span{
            margin-top: 3px;
            color:gray;
        }
        #thumbnail{
            /* width: fit-content; */
            overflow: hidden;
            width: 100%;
            padding: 10px 0px;
            box-sizing: border-box;
        }
        #thumbnail img{
            border-radius: 10px;
            width:  100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>

<body style="margin: 0;">
    <header>
        <div class="header-nav">
            <div class="flex">
                <p class="logo">Wayforce</p>
                <p class="header-icon">
                    <a href="/" id="search_icon">
                        <i class="fa-solid  fa-magnifying-glass fa-lg" style="color:white;padding: 4px;"></i>
                    </a>
                    <a href="/" id="notific_icon"><i class="fa-regular fa-bell fa-lg"
                            style="color: white;padding: 4px;"></i></a>
                </p>
            </div>
        </div>
    </header>
    <main style="position: absolute; top: 85px; padding: 0px 20px;">
        <!-- landing page image -->
        <div class="" id="thumbnail">
            <img src="image/thumbnail1.png" alt="">
        </div>

        
        <div class=""></div>
    </main>
    <footer>
        <div class="flex" id="navigation_bar">
            <a href="" class="nav-link"><img src="image/HomeIcon.png"   alt="">
                <span class="">Home</span>
            </a>
            <a href="" class="nav-link"><img src="image/servicesIcon.png"   alt="">
                <span class="">Services</span></a>
            <a href="" class="nav-link"><img src="image/activiyIcon.png" alt=""><span class="">Activity</span></a>
            <a href="" class="nav-link"><img src="image/profileIcon.png"   alt=""><span class="">Profile</span></a>
        </div>
    </footer>
</body>

</html>
